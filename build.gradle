plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

ext {
	buildNum = (System.getenv("BUILD_NUMBER") != null) ? System.getenv("BUILD_NUMBER") : "0"
}

archivesBaseName = project.archives_base_name
version = project.mod_version + "+" + buildNum
group = project.maven_group


minecraft {}

allprojects {
	repositories {
		mavenLocal()
		maven { url "https://maven.fabricmc.net" }
		maven { url "https://minecraft.curseforge.com/api/maven" }
		maven { url "https://jitpack.io" }
		maven {
			url "http://server.bbkr.space:8081/artifactory/libs-snapshot"
			artifactUrls "https://maven.fabricmc.net"
			artifactUrls "https://minecraft.curseforge.com"
			artifactUrls "https://jitpack.io"
		}
	}
}

dependencies {
	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}"
	modCompile "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modCompile "io.github.cottonmc:cotton-energy:${project.energy_version}"
	modCompile "io.github.cottonmc:cotton-ecs:${project.ecs_version}"

	modCompile "net.fabricmc:fabric:${project.fabric_version}"
	//modCompile "cloth:Cloth:${project.cloth_version}"
	modCompile "io.github.prospector.silk:SilkAPI:${project.silk_version}"
	modCompile "io.github.prospector.modmenu:ModMenu:${project.modmenu_version}"

	modCompile "com.github.teamgalacticraft:tgc-utils:${project.tgc_utils_version}"
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(jar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}
