name: Pull Request Check

on:
  pull_request:
    types: [ synchronize, opened ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Setup Gradle (cache & config-cache)
        uses: gradle/actions/setup-gradle@v4

      # Only run Spotless if code changed in this PR
      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'src/**/*.java'
              - 'src/**/*.kt'
              - 'src/**/*.kts'
            
      - name: Spotless check
        if: steps.changes.outputs.code == 'true'
        run: ./gradlew --no-daemon spotlessCheck

      # Build & tests (exclude spotless to avoid double-run)
      - name: Build
        run: ./gradlew --no-daemon assemble testClasses -x spotlessCheck

      - name: Test
        run: ./gradlew --no-daemon test -x spotlessCheck