name: Build

on:
  push:
    branches: [ 'main' ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/gradle-wrapper.properties', 'settings.gradle.kts', 'build.gradle.kts', 'gradle.properties') }}-${{github.ref_name}}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ hashFiles('gradle/gradle-wrapper.properties', 'settings.gradle.kts', 'build.gradle.kts', 'gradle.properties') }}
            ${{ runner.os }}-gradle-

      - name: Initialize build environment
        run: ./gradlew
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          SNAPSHOT: true

      - name: Check license headers
        run: ./gradlew checkLicenses
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          SNAPSHOT: true

      - name: Build
        id: build
        if: ${{ !cancelled() }}
        run: ./gradlew assemble testClasses -x checkLicenses
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          SNAPSHOT: true

      - name: Test
        if: ${{ steps.build.outcome == 'success' && !cancelled() }}
        run: ./gradlew test -x checkLicenses
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          SNAPSHOT: true

      - name: Publish
        if: ${{ github.repository == 'TeamGalacticraft/MachineLib' && success() }}
        run: ./gradlew publish
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          SNAPSHOT: true
          ORG_GRADLE_PROJECT_mavenUsername: ${{ secrets.NEXUS_USER }}
          ORG_GRADLE_PROJECT_mavenPassword: ${{ secrets.NEXUS_PASSWORD }}

      - name: Capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Galacticraft
          path: |
            build/libs/
            !build/libs/*-sources.jar
            !build/libs/*-dev.jar
