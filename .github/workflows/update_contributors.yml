name: ContributorsCheck

on:
  push:
    branches:
      - '**'
      - '!chore/update-contributors'  # avoid loops from bot updates
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Spotless + Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - name: Spotless + Build
        run: ./gradlew --no-daemon spotlessCheck build

  update-contributors:
    name: Update fabric.mod.json contributors
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/') && github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4

      - name: Update contributors (conditional)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew --no-daemon updateContributorsConditional

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet --exit-code -- src/main/resources/fabric.mod.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git author
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push update to same branch
        if: steps.diff.outputs.changed == 'true'
        run: |
          git add src/main/resources/fabric.mod.json
          git commit -m "chore: update contributors in fabric.mod.json"
          git push origin HEAD:${{ github.ref_name }}