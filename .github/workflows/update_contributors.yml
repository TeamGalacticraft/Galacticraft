name: ContributorsCheck

on:
  push:
    branches:
      - '**'
      - '!chore/update-contributors'  # avoid loops from bot updates
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install Kotlin
        run: sudo apt-get update && sudo apt-get install -y kotlin

      - name: Make script executable
        run: chmod +x .github/scripts/update-contributors.main.kts

      - name: Run contributor updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: .github/scripts/update-contributors.main.kts

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet --exit-code -- src/main/resources/fabric.mod.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git author
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git add src/main/resources/fabric.mod.json
          git commit -m "chore: update contributors in fabric.mod.json"
          git push origin HEAD:${{ github.ref_name }}