name: ContributorsCheck

on:
  push:
    branches:
      - '**'
      - '!chore/update-contributors'   # avoid loops from bot updates
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/') && github.actor != 'github-actions[bot]'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # Python is preinstalled; no setup needed
      - name: Run contributor updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 .github/scripts/update_contributors.py

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet --exit-code -- src/main/resources/fabric.mod.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git author
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push update to same branch
        if: steps.diff.outputs.changed == 'true'
        run: |
          git add src/main/resources/fabric.mod.json
          git commit -m "chore: update contributors in fabric.mod.json"
          git push origin HEAD:${{ github.ref_name }}